# CaseCardItem DTO
# Notes:
# - logos: 0–2 local image paths; 2 logos for the special Kotlin Multiplatform + Compose Multiplatform card
# - description: required markdown-enabled text (supports bold, links, etc.)
# - signature: two lines — first supports markdown (e.g., **Name Surname**, role), second is plain text
# - readMoreUrl / exploreUrl: external links
# - caseType: multiplatform | server-side
# - platforms: set of platform icon keys
# - media: youtube video or local image

CaseCardItem:
  logos:        # optional: list of 0–2 image paths (strings)
    - ./images/company-logo.svg
    - ./images/compose-logo.svg
  description: >        # required: markdown-supported text
    **Case description** supporting [links](https://example.com) and emphasis.
  signature:        # optional
    line1: "**Name Surname**"
    line2: "Position at Company or note"
  readMoreUrl: https://example.com/full-story        # optional
  exploreUrl: https://example.com/stories        # optional
  caseType: server-side        # required: multiplatform | server-side
  platforms:        # optional
    - android
    - ios
    - desktop
    - frontend
    - backend
    - compose-multiplatform
  media:        # optional
    type: youtube        # required: youtube | image
    url: https://youtu.be/o14wGByBRAQ?si=TmqJBtfZw2F8-IEw&t=7
    # when type: image
          # type: image
          # path: ./images/case-cover.png