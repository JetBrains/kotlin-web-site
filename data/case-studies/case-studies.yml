items:
  #------------------------------------------------------------------------
  - id: case-study-duolingo
    type: multiplatform
    description: >-
      “One exciting trend for **Duolingo** is that the more that we use Kotlin
      Multiplatform internally, the more we find ourselves speeding up in terms of shipping. It turns out after
      you learn something, you get really good at it. […] Now there's a lot more confidence behind it and we're
      building up that knowledge.”
    signature:
      name: John Rodriguez
      position: The client platform team
    logo:
      - /images/case-studies/duolingo-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: RJtiFt5pbfs
  #------------------------------------------------------------------------
  - id: case-study-forbes
    type: multiplatform
    description: >-
      By sharing over 80% of logic across iOS and Android, **Forbes** now rolls out new features simultaneously on
      both platforms, keeping the flexibility to customize features based on the specific platform. This allows
      the team to innovate and respond to market needs faster.
    logo:
      - /images/case-studies/forbes-logo.svg
    alternateLogo:
      - /images/case-studies/forbes-logo-dark.svg
    platforms:
      - android
      - ios
    isExternal: true
    link: https://www.forbes.com/sites/forbes-engineering/2023/11/13/forbes-mobile-app-shifts-to-kotlin-multiplatform/
  #------------------------------------------------------------------------
  - id: case-study-google-workspace
    type: multiplatform
    description: >-
      “We consider Kotlin Multiplatform validated in our **Google Docs** experiment […] we consider the experiment a success […] We’re actually very happy with it”
    signature:
      name: Jason Parachoniak
      position: Multiplatform Lead in Google Workspace
    logo:
      - /images/case-studies/google-docs-logo.svg
    alternateLogo:
      - /images/case-studies/google-docs-logo-dark.svg
    carousel:
      logo: /images/case-studies/carousel/google.svg
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: 5lkZj4v4-ks
  #------------------------------------------------------------------------
  - id: case-study-bilibili
    type: multiplatform
    logo:
      - /images/case-studies/bilibili-logo.svg
    carousel: true
    description: >-
      **BiliBili** (China version) has adopted Kotlin Multiplatform and Compose Multiplatform for the Instant
      Message feature.
    isExternal: true
    linkText: Watch the full video
    link: https://www.bilibili.com/video/BV1es421T71C/
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/bilibili-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-mcdonalds-umain
    type: multiplatform
    description: >-
      “After a successful initial test with the
      payments feature, we expanded Kotlin Multiplatform to our entire **McDonald's** application. With KMP, we
      saw fewer crashes and better performance across both platforms after the launch.


      We transitioned from a separate Android and iOS team to a more unified mobile team.”
    signature:
      name: Varsha Singh
      position: Project Manager, McDonald’s app at Umain
    logo:
      - /images/case-studies/mcdonalds-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: uCkYZ-PvCmw
  #------------------------------------------------------------------------
  - id: case-study-h&m
    type: multiplatform
    description: >-
      **H&M** adopted Kotlin Multiplatform to build a shared feature-toggle library for their Android and iOS apps. 
      This approach enabled the team to unify their experimentation logic, 
      reduce duplicate code, and smoothly deliver a production-ready solution across platforms.
    logo:
      - /images/case-studies/h&m-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    isExternal: true
    link: https://medium.com/@charankumar-hm/our-journey-with-kotlin-multiplatform-from-curiosity-to-production-eeb788b620da
  #------------------------------------------------------------------------
  - id: case-study-x
    type: multiplatform
    description: >-
      “Starting from this small of a team, it was a huge speed win for **X**
      to be able to use Kotlin Multiplatform and write all of that logic once in one place… When you write a
      bug—not that I ever do that—you only have to fix it in one place.”
    carousel: true
    signature:
      name: Eric Denman
      position: Software Engineer at X
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: z-u99yZFn5o
  #------------------------------------------------------------------------
  - id: case-study-bolt
    type: multiplatform
    description: >-
      “At **Bolt**, we develop and support multiple mobile apps that
      empower millions of users on a daily basis.  We started small by revamping the chat reconnect feature.
      Seeing the success, we then moved the entire chat engine to Kotlin Multiplatform. We can build features
      across platforms without team expansion or performance hits.”
    logo:
      - /images/case-studies/bolt-logo.svg
    carousel: true
    signature:
      name: Toomas Römer
      position: VP of Engineering at Bolt
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: Qu3jZX8RyFk
  #------------------------------------------------------------------------
  - id: case-study-bitkey-by-block
    type: multiplatform
    description: >-
      **Bitkey by Block** shares 95% of its mobile codebase with Kotlin Multiplatform, ensuring consistency in its
      open-source Bitcoin wallet. By migrating to Compose Multiplatform, the team unified UI development and
      improved feature parity across Android and iOS.
    logo:
      - /images/case-studies/bitkey-logo.svg
    carousel: true
    platforms:
      - android
      - ios
      - compose-multiplatform
    isExternal: true
    link: https://engineering.block.xyz/blog/how-bitkey-uses-cross-platform-development
  #------------------------------------------------------------------------
  - id: case-study-meetup
    type: multiplatform
    description: >-
      **Meetup** achieved the simultaneous release of new features by utilizing KMP to share application logic.
      Now, iOS engineers contribute to the shared Kotlin code just as actively as Android engineers, enhancing
      team productivity and strengthening collaboration between teams.
    logo:
      - /images/case-studies/meetup-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: GtJBS7B3eyM
  #------------------------------------------------------------------------
  - id: case-study-travelperk
    type: multiplatform
    description: >-
      Compose Multiplatform already powers features in **Perk's** iOS and Android apps. We started with a small shared UI component, 
      but have since migrated our design system to CMP and used it to develop larger CMP features. 
      This has helped us unify tooling and design across both platforms. 
      We're excited about CMP's potential to become a core part of Perk's mobile architecture.
    logo:
      - /images/case-studies/travelperk-logo.png
    carousel: true
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/travelperk-card-preview.png
    isExternal: true
    link: https://builders.travelperk.com/compose-multiplatform-at-perk-a-pragmatic-look-at-our-journey-so-far-fedd666e9726
  #------------------------------------------------------------------------
  - id: case-study-markaz
    type: multiplatform
    description: >-
      **Markaz** is Pakistan’s second-largest e-commerce platform,
      with over 5 million downloads and 1,000,000+ active users. It has consistently ranked in the top 10 on
      Google Play and top 15 on the Apple App Store. The app includes 100+ screens and is fully built with
      Compose Multiplatform, combining a shared UI with native integrations like camera, QR scanning, payments,
      native navigation, and analytics. The app is fully optimized to run on low-end devices and slow networks,
      making it accessible to people living in remote areas with olders devices. The app size remains under 10MB
      on Android and 137MB on iOS.
    signature:
      name: Kashif Mehmood
      position: Mobile Engineering Lead at Markaz
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/markaz-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-philips
    type: multiplatform
    description: >-
      “We consolidated all our business logic into shared code,
      which means we can now develop once and deploy more. Before KMP adoption, we had an often heard saying, it
      works differently on iOS, but it has been a while since we heard that one.”
    logo:
      - /images/case-studies/philips-logo.svg
    carousel: true
    signature:
      name: Jeroen Brosens
      position: Software Architect at Philips
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: Qu3jZX8RyFk
  #------------------------------------------------------------------------
  - id: case-study-cash-app
    type: multiplatform
    description: >-
      **Cash App** gradually transitioned from shared JavaScript to KMP in 2018. This move streamlined
      collaboration between Android and iOS engineering teams and successfully addressed code-sharing issues
      previously encountered with JavaScript.
    logo:
      - /images/case-studies/cash-app-logo.svg
    alternateLogo:
      - /images/case-studies/cash-app-logo-dark.svg
    platforms:
      - android
      - ios
    link: https://kotlinlang.org/lp/multiplatform/case-studies/cash-app
  #------------------------------------------------------------------------
  - id: case-study-posten-bring
    type: multiplatform
    description: >-
      **Posten Bring**, a 377-year-old norwegian national postal service, unified complex business logic across
      dozens of frontend and backend applications using KMP. By establishing a single source of truth, they
      reduced coordination time and minimized errors.
    logo:
      - /images/case-studies/posten-bring-logo.svg
    platforms:
      - frontend
      - backend
    media:
      type: youtube
      videoId: OuX5325yq_I
  #------------------------------------------------------------------------
  - id: case-study-wrike
    type: multiplatform
    description: >-
      **Wrike** adopted Compose Multiplatform early, with CMP-powered
      features in production since its beta state. Today, our production apps feature Calendars, Boards,
      Dashboards, Charts, Timesheet Approvals and more – all done with CMP. It’s helping us deliver consistent,
      high-quality experiences across platforms while streamlining our development process. With the iOS version
      now reaching stability, we’re excited to see this technology mature and look forward to expanding its
      implementation.
    signature:
      name: Alex Askerov
      position: Mobile Tech Lead at Wrike
    logo:
      - /images/case-studies/wrike-logo.svg
    alternateLogo:
      - /images/case-studies/wrike-logo-dark.svg
    carousel: true
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: youtube
      videoId: jhBmom8z3Qg
  #------------------------------------------------------------------------
  - id: case-study-autodesk
    type: multiplatform
    description: >-
      **Autodesk** uses KMP to unify offline synchronization logic and data models across iOS, Android, and
      Windows. This shared codebase simplifies development, enabling feature reuse across platforms and
      improving collaboration.
    logo:
      - /images/case-studies/autodesk-logo.svg
    alternateLogo:
      - /images/case-studies/autodesk-logo-dark.svg
    platforms:
      - android
      - ios
      - desktop
    link: https://kotlinlang.org/lp/multiplatform/case-studies/autodesk
  #------------------------------------------------------------------------
  - id: case-study-feres
    type: multiplatform
    description: >-
      **Feres**, a taxi app with 1M+ downloads, shares 100% of its business logic using KMP, and more than 90% of
      UI is shared with Compose Multiplatform.
    logo:
      - /images/case-studies/feres-logo.png
    carousel: true
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/feres-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-baidu
    type: multiplatform
    description: >-
      **Baidu** uses KMP in their Wonder App to unify the data layer and business logic across iOS and Android,
      enabling a single Kotlin codebase for both platforms. This ensures consistent user experiences, reduces
      maintenance costs, and significantly improves productivity.
    logo:
      - /images/case-studies/baidu-logo.svg
    platforms:
      - android
      - ios
    link: https://kotlinlang.org/multiplatform/case-studies/baidu/
  #------------------------------------------------------------------------
  - id: case-study-prezzee
    type: multiplatform
    description: >-
      "The decision to adopt KMP three years ago has paid dividends in team growth, code quality, and business value. 
      For teams considering a similar journey, our advice is simple: start small, invest in your people, and be patient with the process."
    logo:
      - /images/case-studies/prezzee-logo.png
    alternateLogo:
      - /images/case-studies/prezzee-logo-dark.png
    platforms:
      - android
      - ios
    isExternal: true
    link: https://engineering.prezzee.com/from-native-to-multiplatform-our-journey-with-kotlin-multiplatform-at-prezzee-fa5f613939a3
  #------------------------------------------------------------------------
  - id: case-study-opensooq
    type: multiplatform
    description: >-
      "With KMP embedded into the foundation of our mobile architecture (91–98% shared code across key modules), 
      **OpenSooq** is positioned to scale mobile development more efficiently - shipping faster, 
      sustaining >99.7% crash-free stability, and delivering robust experiences to millions of unique users every year across the region."
    logo:
      - /images/case-studies/opensooq-logo.svg
    platforms:
      - android
      - ios
    isExternal: true
    link: https://medium.com/@hani.a/kotlin-multiplatform-at-opensooq-accelerating-mobile-development-across-android-and-ios-a6496e7d5eca
  #------------------------------------------------------------------------
  - id: case-study-physics-wallah
    type: multiplatform
    description: >-
      Around 20% of our **Physics Wallah** App,
      which has more than 10M downloads on Google Play – including one of our largest features, Pitara – is
      built using Kotlin and Compose Multiplatform, sharing both UI and business logic across
      Android and iOS platforms. This shift
      has streamlined our development process and allowed us to unify Android and iOS engineers into a single
      Mobile team.


      We’ve also built our new Acadfly and Parent apps from the ground up using Compose
      Multiplatform. It is now our core mobile technology for building all new features and products from
      scratch.
    logo:
      - /images/case-studies/physics-wallah-logo.png
    signature:
      name: Suresh Maidaragi
      position: Mobile Platform Lead Engineer at Physics Wallah
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/physics-wallah-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-vmware
    type: multiplatform
    description: >-
      **VMware** uses KMP in various modules to enable different use cases in a consistent, cross-platform way right
      across their Workspace ONE productivity app portfolio.
    logo:
      - /images/case-studies/vmware-logo.svg
    platforms:
      - android
      - ios
    isExternal: true
    link: https://medium.com/vmware-end-user-computing/adopting-a-cross-platform-strategy-for-mobile-apps-59495ffa23b0
  #------------------------------------------------------------------------
  - id: case-study-down-dog
    type: multiplatform
    description: >-
      **Down Dog** uses a "maximum shared Kotlin" strategy for their application, which brings a studio-like yoga
      experience to mobile devices. They share various helpers between clients and servers, and most of the
      client code with KMP. Their team managed to significantly increase the app's development speed by keeping
      native-only views.
    logo:
      - /images/case-studies/down-dog-logo.svg
    carousel: true
    platforms:
      - android
      - ios
      - frontend
      - backend
    isExternal: true
    link: https://kotlinlang.org/lp/multiplatform/case-studies/down-dog
    media:
      type: image
      path: /images/case-studies/down-dog-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-netflix
    type: multiplatform
    description: >-
      **Netflix** uses KMP to share logic for their mobile studio apps, reducing duplication and enabling faster,
      more reliable development. This approach helps deliver high-quality features efficiently in the fast-paced
      world of TV and movie production.
    logo:
      - /images/case-studies/netflix-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    isExternal: true
    link: https://netflixtechblog.com/netflix-android-and-ios-studio-apps-kotlin-multiplatform-d6d4d8d25d23
  #------------------------------------------------------------------------
  - id: case-study-9gag
    type: multiplatform
    description: >-
      **9GAG** opted for KMP after trying both Flutter and React Native. They gradually adopted the technology and
      now ship features faster, while providing a consistent experience to their users.
    logo:
      - /images/case-studies/9gag-logo.svg
    alternateLogo:
      - /images/case-studies/9gag-logo-dark.svg
    platforms:
      - android
      - ios
    isExternal: true
    link: https://raymondctc.medium.com/adopting-kotlin-multiplatform-mobile-kmm-on-9gag-app-dfe526d9ce04
  #------------------------------------------------------------------------
  - id: case-study-instabee
    type: multiplatform
    description: >-
      Compose Multiplatform really simplified adding support for
      iOS. The level of shared code, without adding complexity, is staggering. It really streamlines app
      development and enables us to innovate and iterate at an insane speed.
    signature:
      name: Johannes Svensson
      position: Android Developer at Instabee
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: youtube
      videoId: HNFi7dw_mp8
  #------------------------------------------------------------------------
  - id: case-study-careem
    type: multiplatform
    description: >-
      **Careem**, a vehicle-for-hire company, adopted KMP while migrating their Android app to Kotlin. This move
      allowed them to reuse their business logic between mobile platforms and saved a significant amount of time
      in delivering their iOS app.
    logo:
      - /images/case-studies/careem-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    media:
      type: youtube
      videoId: DcO9psUh4LI
  #------------------------------------------------------------------------
  - id: case-study-fast-and-fit
    type: multiplatform
    description: >-
      By sharing over 90% of the **Fast&Fit** codebase, including the entire UI, through KMP and Compose
      Multiplatform, the team ships synchronized features across platforms, trims maintenance overhead, and
      focuses on adding innovative wellness tools
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/fast-and-fit-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-balary
    type: multiplatform
    description: >-
      Balary is built using KMP and Compose Multiplatform, sharing most of the UI across Android and iOS. For
      platform-specific needs like MapLibre maps and video playback, they use expect/actual declarations to
      integrate native Android XML views and iOS UIKit views.
    platforms:
      - android
      - ios
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/balary-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-quizlet
    type: multiplatform
    description: >-
      KMP drives global learning platform **Quizlet's** web and mobile apps, which boast a combined 100 million
      active installs. By transitioning their shared code from JavaScript to Kotlin, they significantly improved
      the performance of both their Android and iOS applications
    logo:
      - /images/case-studies/quizlet-logo.svg
    carousel: true
    platforms:
      - android
      - ios
      - frontend
    isExternal: true
    link: https://quizlet.com/blog/shared-code-kotlin-multiplatform
  #------------------------------------------------------------------------
  - id: case-study-kuaishou
    type: multiplatform
    description: >-
      **Kuaishou**, China's pioneering short video platform, has been using KMP for two years, significantly cutting
      costs in developing new features for both Android and iOS apps, as well as maintaining existing features.
    logo:
      - /images/case-studies/kuaishou-logo.svg
    platforms:
      - android
      - ios
    isExternal: true
    link: https://medium.com/@xiang.j9501/case-studies-kuaiying-kotlin-multiplatform-mobile-268e325f8610
  #------------------------------------------------------------------------
  - id: case-study-worldline
    type: multiplatform
    description: >-
      **Worldline** embraced KMP to revamp their Eroski app. Transitioning from Java and Objective-C, the team
      smoothly migrated all app's screens. Their efforts led to a high-quality app with over 99% crash-free
      users among 800,000 active users.
    logo:
      - /images/case-studies/worldline-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    isExternal: true
    link: https://blog.worldline.tech/2022/01/26/kotlin_multiplatform.html
    media:
      type: image
      path: /images/case-studies/worldline-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-touchlab
    type: multiplatform
    description: >-
      **Touchlab** works with organizations adopting and scaling KMP. From startups to multinationals with tens of
      millions of MAU, Touchlab’s services accelerate and de-risk implementing KMP in production. They are also
      trusted open-source contributors, building crucial tools used widely in production apps.
    logo:
      - /images/case-studies/touchlab-logo.svg
    carousel: true
    platforms:
      - android
      - ios
      - frontend
      - desktop
    isExternal: true
    link: https://touchlab.co/
  #------------------------------------------------------------------------
  - id: case-study-mirego
    type: multiplatform
    description: >-
      **Mirego** uses KMP to run the same business logic on the web, iOS (iPhone and iPad), tvOS, Android (device
      and TV), and Amazon Fire TV. Mirego works with clients to design and develop new digital products.
    logo:
      - /images/case-studies/mirego-logo.svg
    platforms:
      - android
      - ios
      - frontend
    link: https://kotlinlang.org/lp/multiplatform/case-studies/mirego
  #------------------------------------------------------------------------
  - id: case-study-music-work
    type: multiplatform
    description: >-
      **Music Work** uses Compose Multiplatform for 100% of its UI across all supported platforms. Its architecture
      also shares business logic, data models, and analytics via KMP. This approach has reduced development and
      maintenance costs by 30%, while significantly accelerating our deployment cycles.
    platforms:
      - android
      - ios
      - frontend
      - desktop
      - compose-multiplatform
    media:
      type: image
      path: /images/case-studies/music-work-card-preview.png
  #------------------------------------------------------------------------
  - id: case-study-fastwork
    type: multiplatform
    description: >-
      **Fastwork** uses KMP for their domain and data layers to help them share their business logic and API
      service between iOS and Android platforms. Fastwork offers all-in-one business administration and
      management software to help users meet business needs, anytime, anywhere.
    logo:
      - /images/case-studies/fastwork-logo.svg
    carousel: true
    platforms:
      - android
      - ios
    link: https://kotlinlang.org/lp/multiplatform/case-studies/fastwork
  #------------------------------------------------------------------------
  - id: case-study-memrise
    type: multiplatform
    description: >-
      **Memrise**, one of the world's most popular language learning apps, has incrementally migrated the logic of
      their iOS, Android, and web apps to KMP. This allows them to avoid duplicating the code in three different
      programming languages, while still offering a full offline and native UI experience.
    logo:
      - /images/case-studies/memrise-logo.svg
    platforms:
      - android
      - ios
      - frontend
    isExternal: true
    link: https://engineering.memrise.com/kotlin-multiplatform-memrise-3764b5a4a0db
  #------------------------------------------------------------------------
  - id: case-study-meituan
    type: multiplatform
    description: >-
      **Meituan** uses KMP to develop client applications for its restaurant management system, across Android,
      iOS, and Windows platforms since 2020. This approach enabled sharing code for data, domain and
      presentation layers, improved development efficiency in new features, and ensured smooth user interactions
      on low-end devices.
    logo:
      - /images/case-studies/meituan-logo.svg
    platforms:
      - android
      - ios
      - desktop
      - compose-multiplatform
    isExternal: true
    link: https://www.bilibili.com/video/BV1es421T71C
  #------------------------------------------------------------------------
  - id: kotlin-multiplatform
    type: multiplatform
    logo:
      - /images/case-studies/kotlin-multiplatform.svg
      - /images/case-studies/compose-multiplatform.svg
    description: >-
      ## How teams use Kotlin Multiplatform in&nbsp;production

      Kotlin Multiplatform is used by over 20,000 companies worldwide, including industry leaders across various sectors such as finance, e-commerce, social media, and more.
    linkText: Explore the stories
    link: https://www.jetbrains.com/help/kotlin-multiplatform-dev/use-cases-examples.html
    linkStyle: button
