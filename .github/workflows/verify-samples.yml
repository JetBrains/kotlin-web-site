name: Verify samples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  verify_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Generate GitHub App token
        id: app-token
        if: github.ref == 'refs/heads/master'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.VERIFY_SAMPLES_APP_ID }}
          private-key: ${{ secrets.VERIFY_SAMPLES_APP_PRIVATE_KEY }}
      - name: Configure Maven mirrors
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/init.gradle << 'EOF'
          settingsEvaluated { settings ->
            settings.pluginManagement {
              repositories {
                mavenLocal()
                gradlePluginPortal()
                maven { url = uri("https://cache-redirector.jetbrains.com/plugins.gradle.org/m2/") }
                maven { url = uri("https://cache-redirector.jetbrains.com/repo1.maven.org/maven2/") }
                mavenCentral()
              }
            }
          }
          allprojects {
            buildscript {
              repositories {
                mavenLocal()
                gradlePluginPortal()
                maven { url = uri("https://cache-redirector.jetbrains.com/plugins.gradle.org/m2/") }
                maven { url = uri("https://cache-redirector.jetbrains.com/repo1.maven.org/maven2/") }
                mavenCentral()
              }
            }
            repositories {
              mavenLocal()
              gradlePluginPortal()
              maven { url = uri("https://cache-redirector.jetbrains.com/repo1.maven.org/maven2/") }
              mavenCentral()
            }
          }
          EOF
          cat ~/.gradle/init.gradle
      - name: Run a verifier
        uses: zoobestik/kotlin-samples-verifier@kotlinlang
        with:
          push-repository: 'https://github.com/JetBrains/kotlin-compiler-server'
          tag-filter: '#tag="code" & kotlin-runnable="true" & !validate="false"'
          push-path: 'src/test/resources/test-compile-data/jvm/kotlin-web-site'
          username: '${{ steps.app-token.outputs.token }}'
          report-error-only: true
