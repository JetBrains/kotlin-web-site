# Jekyll Settings
name: Kotlin
markdown: kramdown
markdown_ext: foo
kramdown:
  input: GFM
  hard_wrap: false
highlighter: pygments
exclude:
  - '*.scss'
  - vendor
  - bin
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - rake
  - INSTALL.sh
  - README.md
  - notes.txt
  - LICENSE

include:
  - js

# Site Settings
baseurl: /kotlin-web-site-ja
code_baseurl: https://github.com/dogwood008/kotlin-web-site-ja/tree/master/code

# Custom Settings
github_url: https://github.com/JetBrains/kotlin
twitter_url: https://twitter.com/dogwood008
forum_url: http://devnet.jetbrains.com/community/kotlin
site_github_url: http://github.com/dogwood008/kotlin-web-site-ja
edit_on_github_url: https://github.com/dogwood008/kotlin-web-site-ja/edit/master/%path%
pdf_url: /docs/kotlin-docs.pdf
img_tutorial_root: assets/images/tutorials

grammar_file_path: grammar.xml

