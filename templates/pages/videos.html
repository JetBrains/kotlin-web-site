{% extends 'base.html' %}

{% block title %}Videos{% endblock %}

{% block content %}

        <div class="g-3">
            <div class="video-gallery" id="video-gallery"></div>
        </div>

        <article role="main" class="page-content g-9">

    </div>

    <script src="{{ url_for('static', filename='videos.js') }}"></script>
{% endblock %}
