{% for subnav in  nav.subnav.content %}
    {% if subnav.is_active %}
        <nav class="docs-nav">
            {% for item in subnav.content %}
                <div class="nav-item-wrap">
                    {% if item.is_active %}
                        <a href="{{ item.url }}" class="nav-item is_active">
                            <span class="nav-item-text">
                                {{ item.title }}
                            </span>
                        </a>
                    {% else %}
                        <a href="{{ item.url }}" class="nav-item">
                            <span class="nav-item-text">
                                {{ item.title }}
                            </span>
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
        </nav>
    {% endif %}
{% endfor %}
