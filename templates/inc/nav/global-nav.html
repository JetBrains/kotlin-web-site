<nav class="global-nav">
    <div class="nav-links">
        {% for item in nav.main.content %}
            {% set domain_link = get_domain(item.url) %}
            <a href="{{ item.url }}" class="nav-item {% if domain_link %} nav-item-external{% endif %}"{% if domain_link %} target="_blank" {% endif %}>
                {{ item.title }}
            </a>
        {% endfor %}
    </div>
    <div class="search-button">
        <div class="icon"></div>
    </div>
</nav>
