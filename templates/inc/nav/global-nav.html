<nav role="navigation" class="global-nav">

    <div class="nav-links">
        {% for item in nav.main %}

            <a href="{% if item.is_external() %}{{ item.url }}{% else %}{{ baseurl }}{{ item.url }}{% endif %}"
               class="nav-item {% if request.path == "/contribute.html" and item.url == "/contribute.html" %}is_active{% endif %}"
            >
                {{ item.title }}
            </a>
        {% endfor %}
    </div>

    {% if is_index_page %}
        <div class="extra-nav social-links">
            <a href="{{ config.GITHUB_URL }}" class="link link-github" title="Source Code on GitHub" target="_blank">
                <i class="link-icon icon-github"></i>
            </a>


            <a href="{{ config.TWITTER_URL }}" class="link link-twitter" title="Kotlin on Twitter" target="_blank">
                <i class="link-icon icon-twitter"></i>
            </a>

            <a href="community.html" class="link link-forum" title="Community">
                <i class="link-icon icon-forum"></i>
            </a>
        </div>
    {% endif %}

    {% include 'inc/nav/search.html' %}
</nav>
