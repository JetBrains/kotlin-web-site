<nav class="global-nav">
    <div class="nav-links">
        {% for item in nav.main.content %}
            <a href="{{ item.url }}" class="nav-item">
                {{ item.title }}
            </a>
        {% endfor %}
    </div>

    {% if is_index_page %}
        <div class="extra-nav social-links">
            <a href="{{ config.GITHUB_URL }}" class="link link-github" title="Source Code on GitHub" target="_blank">
                <i class="link-icon icon-github"></i>
            </a>

            <a href="{{ config.TWITTER_URL }}" class="link link-twitter" title="Kotlin on Twitter" target="_blank">
                <i class="link-icon icon-twitter"></i>
            </a>

            <a href="//discuss.kotlinlang.org/" class="link link-forum" title="Kotlin Forum">
                <i class="link-icon icon-forum"></i>
            </a>
        </div>
    {% endif %}
    <div class="search-button">
        <div class="icon"></div>
    </div>
</nav>
