<header class="global-header">

    <div class="global-header-panel">
        <div class="g-layout">
            <a class="global-header-logo" href="{{ baseurl }}/">Kotlin</a>
            {% include 'inc/nav/global-nav.html' %}
        </div>
    </div>

    <div class="g-layout">
        {% if is_index_page %}
            <div class="kotlin-info">
                <div class="kotlin-info-description">
                    Statically typed programming language<br>
                    for modern multiplatform applications
                </div>
                <div class="kotlin-info-description-extra">
                    100% interoperable with Java™ and Android™
                </div>
                <a href="http://try.kotlinlang.org" class="get-kotlin-button">
                    Try Kotlin
                </a>
            <span class="release-banner">
                Kotlin 1.2 available now
                <a class="release-banner__link"
                   href="https://blog.jetbrains.com/kotlin/2017/11/kotlin-1-2-released/">
                    read more</a>
            </span>
            </div>
            <div class="current-version">Version {{ site.data.releases.latest.version }}</div>
        {% endif %}
    </div>
</header>
