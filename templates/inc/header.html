<header class="global-header">

    <div class="global-header-panel">
        <div class="g-layout">
            <a class="global-header-logo" href="{{ baseurl }}/">Kotlin</a>
            {% include 'inc/nav/global-nav.html' %}
        </div>
    </div>

    <div class="g-layout">
        {% if is_index_page %}
            <a href="https://kotlinconf.com/" class="banner-link">
                <div class="kotlin-info">
                    <div class="kotlin-info-description">
                        KotlinConf 2018<br>
                        Online
                    </div>
                    <div class="kotlin-button-banner">
                        Watch online
                    </div>
                </div>
            </a>

            <h2 class="banner-header">Kotlin 1.3. What's coming</h2>
            <div class="kotlin-slides">
                <div class="slides-container">
                    <div class="slide-item">
                        <div class="slide-1">
                            <a href="https://kotlinlang.org/docs/reference/native-overview.html">Kotlin/Native
                                <div class="slide-footer">Programming</div>
                            </a>
                        </div>
                    </div>
                    <div class="slide-item">
                        <div class="slide-2">
                            <a href="https://kotlinlang.org/docs/reference/coroutines-overview.html">Coroutines
                                <div class="slide-footer">Programming</div>
                            </a>
                        </div>
                    </div>
                    <div class="slide-item">
                        <div class="slide-3">
                            <a href="https://kotlinlang.org/docs/reference/multiplatform.html">Multiplatform
                                <div class="slide-footer">Programming</div>
                            </a>
                        </div>
                    </div>
                    <div class="slide-item">
                        <div class="slide-4">
                            <a href="https://kotlinlang.org/docs/reference/">Learning Kits
                                <div class="slide-footer">Programming</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        {% endif %}
    </div>
</header>
