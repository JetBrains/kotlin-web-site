<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="file:///{{ root_folder }}/_assets/pdf.css"/>
    <script src="file:///{{ root_folder }}/_assets/default.js"></script>
    <script src="file:///{{ root_folder }}/_assets/pdf.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400italic,700italic,400,700'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <style>
        @font-face {
            font-family: 'Liberation Mono';
            src: url('file:///{{ root_folder }}/assets/fonts/LiberationMono-Regular.ttf');
        }

        @font-face {
            font-family: 'Liberation Mono';
            src: url('file:///{{ root_folder }}/assets/fonts/LiberationMono-Bold.ttf');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Liberation Mono';
            src: url('file:///{{ root_folder }}/assets/fonts/LiberationMono-Italic.ttf');
            font-style: italic;
        }

        @font-face {
            font-family: 'Liberation Mono';
            src: url('file:///{{ root_folder }}/assets/fonts/LiberationMono-BoldItalic.ttf');
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>

{% for section in content %}
    {% if section.content %}
        <section>
            <h1 id="{{ section.id | lower }}" class="section-title">
                {{ section['title'] }}
            </h1>

            {% for page in section.content %}
                <article id="{{ page.id | lower }}" class="page-content">
                    {{ page['content'] | safe }}
                </article>
            {% endfor %}
        </section>
    {% endif %}
{% endfor %}

</body>
</html>
