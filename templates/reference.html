{% extends 'base.html' %}

{% from 'inc/nav/side-tree-nav.html' import side_tree_nav %}

{% block content %}
    <div class="g-grid">

        <aside class="g-3">
            <div id="reference-nav">
                {{ side_tree_nav(nav.reference) }}

                <a href="{{ config.PDF_URL }}" class="reference-pdf-link">
                    <span class="icon"></span>
                    <span class="text">Full Kotlin Reference</span>
                </a>
            </div>
        </aside>

        <article role="main" class="page-content g-9">
            {% include 'inc/edit-on-github-link.html' %}

            {% block page_content %}
                {{ page.html | safe }}
            {% endblock %}
        </article>
    </div>

    <script src="{{ url_for('static', filename='reference.js') }}"></script>
{% endblock %}
